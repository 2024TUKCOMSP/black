name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main
      - preview

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm install

      - name: Deploy to Firebase Hosting Preview
        if: github.ref == 'refs/heads/preview'
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > ${GITHUB_WORKSPACE}/firebase-service-account.json
          firebase use --add black-market-129be
          firebase deploy --only hosting --project black-market-129be --token $FIREBASE_TOKEN --message "Deploying preview"

      - name: Deploy to Firebase Hosting Live
        if: github.ref == 'refs/heads/main'
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > ${GITHUB_WORKSPACE}/firebase-service-account.json
          firebase use --add black-market-129be
          firebase deploy --only hosting --project black-market-129be --token $FIREBASE_TOKEN --message "Deploying live"