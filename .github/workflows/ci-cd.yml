name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build
        run: |
          # Add commands for your build process here
          # For example, if you have a build script, you can run it here
          # npm run build

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Staging
        run: |
          firebase deploy --only hosting --project black-market-129be

      - name: Run Staging Tests
        run: npm run test-staging

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Production
        run: |
          firebase deploy --only hosting --project black-market-129be

      - name: Run Production Tests
        run: npm run test-production
